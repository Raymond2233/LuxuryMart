<style>
body { margin:0;font-family:Arial;background:#f5f5f5;padding-bottom:90px }
header { background:#ff9900;color:white;padding:15px;text-align:center }

.search-box { padding:10px;background:white }
.search-box input { width:100%;padding:10px }

.products {
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
}
.product {
  background:white;padding:15px;border-radius:8px;
  box-shadow:0 0 10px rgba(0,0,0,.1);text-align:center
}
.product img { width:100%;height:180px;object-fit:cover;border-radius:6px }
.product button {
  background:#ff9900;border:none;color:white;
  padding:10px;width:100%;margin-top:10px;cursor:pointer
}

/* ===== BOTTOM NAV ===== */
nav {
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#fff;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  box-shadow:0 -4px 15px rgba(0,0,0,.25);
  z-index:1000;
}

nav button {
  border:none;
  padding:10px 14px;
  border-radius:25px;
  font-weight:bold;
  cursor:pointer;
  color:white;
  transition:.3s;
}

nav button:hover {
  transform:translateY(-4px) scale(1.05);
}

nav button:active {
  transform:scale(.95);
}

nav button:nth-child(1){background:#ff6f61}
nav button:nth-child(2){background:#4caf50}
nav button:nth-child(3){background:#2196f3}
nav button:nth-child(4){background:#9c27b0}
nav button:nth-child(5){background:#ff9800}
nav button:nth-child(6){background:#000}
nav button:nth-child(7){background:#1976d2}

.cart-nav{position:relative}
.badge{
  position:absolute;
  top:-6px;
  right:-6px;
  background:red;
  color:white;
  font-size:11px;
  padding:3px 6px;
  border-radius:50%;
}
</style>

/* ===== FUNCTIONS ===== */
function setCat(c){
  cat=c;
  render();
}

function render(){
 const p=document.getElementById("products");
 const s=document.getElementById("search").value.toLowerCase();
 p.innerHTML="";
 data[cat].filter(x=>x.name.toLowerCase().includes(s))
 .forEach(x=>{
 p.innerHTML+=`
 <div class="product">
   <img src="${x.img}">
   <h4>${x.name}</h4>
   <p>â‚¦${x.price.toLocaleString()}</p>
   <button onclick="add('${x.name}',${x.price})">Add to Cart</button>
 </div>`;
 });
}

function add(item,price){
 let f=cart.find(c=>c.item===item);
 f ? f.qty++ : cart.push({item,price,qty:1});
 localStorage.setItem("cart",JSON.stringify(cart));
 updateCartCount();
 alert("Added to cart");
}

function updateCartCount(){
 document.getElementById("cartCount").innerText =
   cart.reduce((a,b)=>a+b.qty,0);
}

function goCheckout(){
 window.location="checkout.html";
}

function openDash(){
 window.location="dashboard.html";
}

updateCartCount();
render();
