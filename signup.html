<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LuxuryMart | Sign Up</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.container {
    background: white;
    padding: 25px 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    width: 350px;
}
h2 { text-align:center; color:#ff9900; }
input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}
button {
    width: 100%;
    padding: 12px;
    background: #ff9900;
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
}
button:hover { background: #e68a00; }
p { text-align: center; margin-top: 15px; }
a { color: #ff9900; text-decoration: none; font-weight: bold; }
a:hover { text-decoration: underline; }
</style>
</head>
<body>

<div class="container">
<h2>Sign Up</h2>
<input type="text" id="name" placeholder="Full Name">
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button onclick="signup()">Sign Up</button>
<p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
function signup(){
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if(!name || !email || !password){
        return alert("Please fill all fields");
    }

    let users = JSON.parse(localStorage.getItem("users")) || [];
    if(users.find(u => u.email === email)){
        return alert("Email already registered. Try logging in.");
    }

    const user = {name,email,password};
    users.push(user);
    localStorage.setItem("users", JSON.stringify(users));
    localStorage.setItem("loggedUser", JSON.stringify(user));

    alert("Sign up successful!");
    window.location = "index.html";
}

// Hide sign-up if already logged in
if(localStorage.getItem("loggedUser")){
    alert("You are already signed in.");
    window.location = "index.html";
}
</script>

</body>
</html>
